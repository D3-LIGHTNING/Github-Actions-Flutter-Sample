name: Flutter CI

on:
  push:
    branches: [ "main" ]
  pull_request: 
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install Dependencies
        run: flutter pub get

      - name: Run Analyzer
        run: flutter analyze

      - name: Run Tests with Coverage
        run: flutter test --coverage

      - name: Install lcov
        run: sudo apt-get update && sudo apt-get install -y lcov
  
      - name: Check Coverage Threshold
        run: |
          sudo apt-get install -y lcov
          COVERAGE=$(lcov --summary coverage/lcov.info 2>&1 | grep 'lines' | awk '{print $2}' | sed 's/%//')
          
          echo "Extracted coverage: $COVERAGE"
          MIN_COVERAGE=60

          if [ -z "$COVERAGE" ]; then
            echo "No coverage data found. Coverage is 0%."
            exit 1
          fi

          COVERAGE_VAL=$(printf "%.0f" "$COVERAGE")

          if [ "$COVERAGE_VAL" -lt "$MIN_COVERAGE" ]; then
            echo "Coverage ($COVERAGE_VAL%) is below threshold ($MIN_COVERAGE%)"
            exit 1
          else
            echo "Coverage check passed! ($COVERAGE_VAL%)"
          fi

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/lcov.info

      - name: Build APK
        run: flutter build apk --release    
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk